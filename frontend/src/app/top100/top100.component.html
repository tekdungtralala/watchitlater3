<div class="top100 container">

  <h2 class="page-tittle">Hall Of Fame</h2>
  <table class="table table-hover table-striped">
    <thead>
    <tr>
      <th>#</th>
      <th></th>
      <th>Title</th>
      <th>Released</th>
      <th>IMDB Rating</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let m of top100Movies; let i = index">
        <th scope="row"> {{ i + 1}} </th>
        <td>
          <img (click)="open(m)" [src]="m.imageUrl" class="img-thumbnail rounded movie-poster" height="20px"/>
        </td>
        <td>
          <span class="movie-info" (click)="open(m)">
            {{ m.title }}
          </span>
        </td>
        <td>
          <span class="movie-info" (click)="open(m)">
            {{ m.released }}
          </span>
        </td>
        <td class="text-center">
          <span class="movie-info" (click)="open(m)">
            {{ m.imdbRating }}
          </span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
