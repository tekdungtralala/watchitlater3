<div class="modal-header">
  <h4 class="modal-title">
    {{ this.movie.title }}
  </h4>
  <button type="button" class="close close-btn" aria-label="Close" (click)="activeModal.close('close');">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <app-movie-review
    *ngIf="isShowReview"
    [movie]="movie"
    (toggleShowReviewOutput)="toggleShowReview($event)">
  </app-movie-review>
  <app-movie-info
    *ngIf="!isShowReview"
    [movie]="movie"
    [movies]="movies"
    (toggleShowMoreOutput)="toggleShowMore($event)"
    (toggleShowReviewOutput)="toggleShowReview($event)"></app-movie-info>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-sm btn-outline-secondary" (click)="activeModal.close('close');">Close</button>
</div>
