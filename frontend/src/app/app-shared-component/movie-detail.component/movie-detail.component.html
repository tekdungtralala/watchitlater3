<div class="modal-header">
  <h4 class="modal-title">
    {{ this.movie.title }}
  </h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.close('close');">
    <span aria-hidden="true">&times;</span>
  </button>
</div>

<div class="modal-body">
  <div class="container row">
    <div class="col-sm-4 image-area">
      <img class="img-thumbnail" [src]="this.movie.imageUrl" />
    </div>
    <div class="col-sm-8">
      <form>

        <div class="form-group">
          <label class="col-sm-12 col-form-label">Title</label>
          <div class="col-sm-12">
            <input type="text" readonly class="form-control" name="title" [(ngModel)]="this.movie.title"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-12 col-form-label">Released</label>
          <div class="col-sm-12">
            <input type="text" readonly class="form-control" name="released" [(ngModel)]="this.movie.released"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-12 col-form-label">IMDB Rating</label>
          <div class="col-sm-12">
            <input type="text" readonly class="form-control" name="imdbRating" [(ngModel)]="this.movie.imdbRating"/>
          </div>
        </div>

        <div class="form-group">
          <label class="col-sm-12 col-form-label">Plot Twist</label>
          <div class="col-sm-12">
            <textarea readonly class="form-control" rows="4" name="plot" [(ngModel)]="this.movie.plot"></textarea>
          </div>
        </div>

      </form>
    </div>
  </div>
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.close('close');">Close</button>
</div>
