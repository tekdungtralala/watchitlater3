<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto col-md-5">
      <form>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Email Address</label>
          <div class="col-sm-8">
            <input type="text" class="form-control is-invalid" placeholder="Email Address">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" placeholder="Password">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Re-Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" placeholder="Re-Password">
          </div>
        </div>

        <button type="button" class="btn btn-primary float-right">Register</button>

      </form>
    </div>
  </div>
</div>
