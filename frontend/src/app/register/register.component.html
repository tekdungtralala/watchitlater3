<div class="container">
  <div class="row justify-content-md-center">
    <div class="col-md-auto col-md-5">
      <h3>Register New User</h3>
      <form #f="ngForm" [ngClass]="{'form-submited': registerForm.submitted}" (ngSubmit)="onSubmit()" >

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Email Address</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Input email address"
                   name="email" [(ngModel)]="userModel.email"
                   required email>
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Full Name</label>
          <div class="col-sm-8">
            <input type="text" class="form-control" placeholder="Enter your name"
                   name="fullName" [(ngModel)]="userModel.fullName"
                   required noEmptyValue
                   >
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" placeholder="Password"
                   name="password" [(ngModel)]="userModel.password"
                   required noEmptyValue minlength="8">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-4 col-form-label">Re-Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" placeholder="Re-Password"
                   name="rePassword" [(ngModel)]="userModel.rePassword"
                   required noEmptyValue minlength="8">
          </div>
        </div>

        <div class="form-group row random-user-info" [hidden]="!showRandomUserInfo">
          <div class="col-sm-12">
            <div class="alert alert-primary" role="alert">
              Default password is "<strong>password</strong>"
            </div>
          </div>
        </div>

        <div class="form-group row random-user-info" [hidden]="!showSuccessInfo">
          <div class="col-sm-12">
            <div class="alert alert-success" role="alert">
              Success register
            </div>
          </div>
        </div>

        <button (click)="onRandomUser()" type="button" class="btn btn-default float-left">
          {{ showRandomUserInfo ? "Another user please." : "I'm Bored!!!" }}
        </button>
        <button type="submit" class="btn btn-primary float-right">Register</button>

      </form>
    </div>
  </div>
</div>
