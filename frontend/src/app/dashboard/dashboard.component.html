<div class="container">
  <h2 class="page-tittle">Profile</h2>

  <div class="profile-area">
    <div class="profile-info">
      <form>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label col-form-label-lg">Full Name</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext form-control-lg profile-value"
                   value="Full Name">
          </div>
        </div>

        <div class="form-group row">
          <label class="col-sm-2 col-form-label col-form-label-lg">Email</label>
          <div class="col-sm-10">
            <input type="text" readonly class="form-control-plaintext form-control-lg profile-value"
                   value="email@example.com">
          </div>
        </div>

      </form>
    </div>
    <div class="profile-image"></div>
  </div>

  <br/>
  <button (click)="onSignOut()" type="button" class="btn btn-primary">Sign Out</button>
</div>
