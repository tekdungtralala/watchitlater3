logging.level.root=INFO
logging.level.org.springframework.web=OFF
logging.level.info.wiwitadityasaputra=INFO
#logging.level.info.wiwitadityasaputra.config=OFF
logging.level.org.hibernate.SQL=OFF
logging.pattern.console=%d %-5p [%t] %c{2}[%line\] - %m%n

server.port=9091
server.session.tracking-modes=cookie

spring.datasource.url=jdbc:h2:mem:db;DB_CLOSE_DELAY=-1;INIT=RUNSCRIPT FROM 'classpath:db/migration/test/dump.sql';
spring.datasource.username=sa
spring.datasource.password=sa

spring.jpa.database-platform=org.hibernate.dialect.MySQLInnoDBDialect
spring.jpa.database=MYSQL

spring.mvc.view.prefix=/
spring.mvc.view.suffix=.html

app.config.runUpdateMovie=${WATCHITLATER3_CONFIG_RUNUPDATEMOVIE}

com.omdbapi.apikey=API_KEY